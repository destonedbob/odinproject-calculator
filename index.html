<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="inner-calculator">
            <div class="display-container">
                <div class="display">123456</div>
            </div>
            <div class="buttons">
                <div class="button clear">Clear</div>
                <div class="button divide">รท</div>
                <div class="button multiply">*</div>
                <div class="button subtract">-</div>
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button add">+</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button enter">=</div>
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button zero">0</div>
                <div class="button .">.</div>
            </div>
        </div>
    </div>
</body>
</html>
